<form>
  <p>
    <mat-form-field>
      <input matInput placeholder="JIRA URL" [(ngModel)]="url" name="url" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="username" name="username" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password" />
    </mat-form-field>
  </p>
  <p>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
  </p>
</form>
